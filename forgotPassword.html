<body>
    <section>
        <img src="img/logo.png" alt="Logo">
        <form id="signInForm">
            <!-- This is our email and password fields -->
            <fieldset class="border">
                <br>
                <div class="row">
                    <div class="col-lg-3"></div>

                    <div class="col-lg-6 row">

                        <!-- Email -->
                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <div class="col-sm-2 col-lg-6">
                                <label for="txtEmail" class="col-form-label col-lg-4">
                                    <span>Email: </span>
                                </label>
                            </div>

                            <div class="col-sm-10 col-lg-6 ">
                                <input type="text" id="txtEmail" name="txtEmail" required class="form-control"
                                    placeholder="Email">
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <button type="submit" class="col-sm-4 btn btn-danger">Reset Password</button>
                        </div>

                        <!-- Sign up Link-->
                        <div class="col-sm-2 col-lg-12 d-flex justify-content-center hyperColor">
                            <a href="signin.html">Sign In!</a>
                        </div>

                        <!-- Sign up Link-->
                        <div class="col-sm-2 col-lg-12 d-flex justify-content-center hyperColor">
                            <a href="signup.html">No Account? Sign up!</a>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <br>

            </fieldset>
        </form>

    </section>

    <footer>

                    <div class="col-md-3">
