<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>yoVerse</title>

    <meta name="description" content="yoVerse Website"> <!-- description for search engines -->

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <section>
        <header>
            <nav class="navbar nav navbar-inverse navbar-expand-xl navbar-expand badge-light navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="homePage.html">
                            <img src="images/yoVerseWebsite.png" alt="logo" class="website-logo">
                        </a>
                    </div>
                    <div class="nav navbar-nav">
                        <form class="form-inline my-2  navbar-right">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                    <div>
                        <button type="button" onclick="location.href='signup.html';" class=" btn btn-outline-warning btn-lg"
                            id="loginBtn">Sign Up</button>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <form id="mainDiv" id="signInForm">
            <!-- This is our email and password fields -->
            <fieldset class="border brdr">
                <h2 class ="d-flex justify-content-center">Enter your Email to reset your Password</h2>

                <br>
                <div class="row">
                    <div class="col-lg-3"></div>

                    <div class="col-lg-6 row">

                        <!-- Email -->
                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <div class="col-sm-2 col-lg-6">
                                <label for="txtEmail" class="col-form-label col-lg-4">
                                    <span>Email: </span>
                                </label>
                            </div>

                            <div class="col-sm-10 col-lg-6 ">
                                <input type="text" id="txtEmail" name="txtEmail" required class="form-control"
                                    placeholder="Email">
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <button type="submit" class="col-sm-4 btn btn-danger">Reset Password</button>
                        </div>

                        <!-- Sign up Link-->
                        <div class="col-sm-6 col-md-6 col-lg-12 d-flex justify-content-center hyperColor">
                            <a href="signin.html">Sign In!</a>
                        </div>

                        <!-- Sign up Link-->
                        <div class="col-sm-6 col-md-6 col-lg-12 d-flex justify-content-center hyperColor">
                            <a href="signup.html">No Account? Sign up!</a>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <br>

            </fieldset>
        </form>

    </section>

    <footer>
        <div class="container-fluid bg-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h3>Help</h3>
                        <ul class="list-unstyled">
                            <li>
                                <a href="">
                                    Contact us
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Report a Problem
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    Jobs
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a href="">Privacy</a> | <a href="">Terms and Conditions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-copyright">
            <div class="container">
                <p class="copyright">
                    &copy; 2021 yoVerse Inc.
                </p>
            </div>
        </div>
    </footer>
