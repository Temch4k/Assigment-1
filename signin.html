<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>yoVerse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <img src="logo.png" alt="Logo">
        <form id="signInForm">
            <!-- This is our email and password fields -->
            <fieldset class="border">
                <div class="form-group row">

                    <div class="col-lg-3"></div>

                    <div class="col-lg-6 row">
                        <!-- Email -->
                        <div class="col-sm-2 col-lg-6 d-flex justify-content-center ">
                            <label for="txtEmail" class="col-form-label col-lg-5">
                                <span>Email: </span>
                            </label>
                        </div>

                        <div class="col-sm-10 col-lg-6 d-flex justify-content-center">
                            <input type="text" id="txtEmail" name="txtEmail" required class="form-control"
                                placeholder="Email">
                        </div>

                        <!-- Password -->
                        <div class="col-sm-2 col-lg-6 d-flex justify-content-center">
                            <label for="txtPassword" class="col-form-label col-lg-5">
                                <span>Password: </span>
                            </label>
                        </div>
                        <div class="col-sm-10 col-lg-6 d-flex justify-content-center">
                            <input type="text" id="txtPassword" name="txtPassword" required class="form-control"
                                placeholder="Password">
                        </div>

                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <input type="checkbox" id="rememberMe" name="rememberMe" value="Yes" class="">
                            <label for="rememberMe" class="">remember me</label><br>
                        </div>

                        <!-- Buttons -->
                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <button type="submit" class="col-sm-4 btn btn-danger">Login</button>
                            <button type="reset" class="col-sm-4 btn btn-light">Cancel</button>
                        </div>

                        <div class="col-sm-2 col-lg-12 d-flex justify-content-center hyperColor">
                            <a href="forgotPassword.html">Forgot your password?</a>
                        </div>

                        <div class="col-sm-2 col-lg-12 d-flex justify-content-center hyperColor">
                            <a href="forgotPassword.html">Sign up!</a>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </fieldset>
        </form>

    </section>
</body>

<footer>

</footer>

</html>
