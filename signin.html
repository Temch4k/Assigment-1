<body>

    <nav class="navbar nav navbar-inverse navbar-expand-xl navbar-expand badge-light navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand"  href="homePage.html">
                <img src="images/yoVerseWebsite.png" class="website-logo">
            </a>
          </div>
          <ul class="nav navbar-nav">
            <form class="form-inline my-2  navbar-right">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </ul>
          <ul>
            <button type="button" onclick="location.href='signup.html';" class=" btn btn-outline-warning btn-lg" id="loginBtn">Sign Up</button>
          </ul>
        </div>
    </nav>                
    </header>

    <br>
    <section>
        <form style="padding: 70px;" id="signInForm" >
            <!-- This is our email and password fields -->
            <fieldset class="border brdr">
                <br>
                <div class="row">
                    <div class="col-lg-3"></div>

                    <div class="col-lg-6 row">

                        <!-- Email -->
                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <div class="col-sm-4 col-md-6 col-lg-6">
                                <label for="txtEmail" class="col-form-label col-lg-4">
                                    <span>Email: </span>
                                </label>
                            </div>

                            <div class="col-sm-8 col-md-6  col-lg-6 ">
                                <input type="text" id="txtEmail" name="txtEmail" required class="form-control"
                                    placeholder="Email">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <div class="col-sm-4 col-md-6 col-lg-6 ">
                                <label for="txtPassword" class="col-form-label col-lg-4">
                                    <span>Password: </span>
                                </label>
                            </div>
                            <div class="col-sm-8 col-md-6 col-lg-6">
                                <input type="text" id="txtPassword" name="txtPassword" required class="form-control"
                                    placeholder="Password">
                            </div>
                        </div>


                        <!-- Remember me check Box-->
                        <div class="form-group col-lg-12 d-flex justify-content-center">
                            <label for="rememberMe" class="">
                                <input type="checkbox" id="rememberMe" name="rememberMe" value="Yes">
                            remember me</label>
                        </div>

                        <!-- Buttons -->
                        <div class="col-lg-12 d-flex justify-content-center">
                            <button type="submit" class="col-sm-6 col-md-4 col-lg-3 
                                                        offset-md-1 offset-sm-1 offset-xs-1
                                                         btn btn-danger">Login</button>
                            <button type="reset" class="col-sm-6  col-md-4 col-lg-3 btn btn-light">Cancel</button>
                        </div>

                        <!-- Forgot Your Password-->
                        <div class="col-sm-5 col-lg-12 offset-sm-1 d-flex justify-content-center hyperColor">
                            <a href="forgotPassword.html">Forgot your password?</a>
                        </div>
                        
                        <!-- Sing up Link-->
                        <div class="col-sm-5  col-lg-12  d-flex justify-content-center hyperColor">
                            <a href="signup.html">Sign up!</a>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <br>

            </fieldset>
        </form>
    </section>
